<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Graphe des dépendances des variables d'OpenFisca</title>
</head>
<body>
<div>
    <a class="sr-only" href="#content">Sauter au contenu principal</a>
    <div class="navbar navbar-inverse navbar-static-top d3-navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle"
                        data-target=".navbar-responsive-collapse"
                        data-toggle="collapse"
                        type="button">
                    <span class="sr-only">Basculer la navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">OpenFisca</a>
            </div>
            <div class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://doc.openfisca.fr/en/index.html">Documentation</a></li>
                    <li><a href="https://forum.openfisca.fr/">Forum</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="navbar-form">
                            <div class="form-group">
                                <input id="search-bar" type="text" class="form-control" placeholder="Rechercher" onkeypress="update_graph();">
                            </div>
                        </form>
                    </li>
                    <li><a href="https://www.openfisca.fr/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row no-gutter">
        <p id="loading">Chargement...</p>
        <svg class="col-xs-12 col-sm-6 col-md-8"></svg>
        <iframe class="right-column col-xs-12 col-sm-6 col-md-4" id="info" onload=""></iframe>
        <div class="legend" id="legend">
            Sélection en:
            <div class="btn btn-success node-size" onclick="toggle_important_current();">Gros</div>
            <div class="btn btn-default node-size" onclick="toggle_default_current();">Moyen</div>
            <div class="btn btn-warning node-size" onclick="toggle_unimportant_current();">Petit</div>
            <span class="node-description"> Calculée par: </span>
            <div class="circle" id="individus"></div>Individu
            <div class="circle" id="familles"></div>Famille
            <div class="circle" id="menages"></div>Ménage
            <div class="circle" id="foyers_fiscaux"></div>Foyer Fiscal
        </div>
    </div>
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://cdn.rawgit.com/bassjobsen/Bootstrap-3-Typeahead/master/bootstrap3-typeahead.min.js"></script>
<script src="main.js"></script>
<script>main();</script>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setDomains", ["*.openfisca.fr","*.legislation.openfisca.fr","*.ui.openfisca.fr","*.www.openfisca.fr"]]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://stats.data.gouv.fr/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '4']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="https://stats.data.gouv.fr/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</body>
</html>
